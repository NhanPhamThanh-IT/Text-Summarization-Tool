<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Summarize</title>
    <style>
        .container {
            background-color: #F5F5F5;
            color: #000000;
        }
        .text-box {
            width: device-width;
            padding: 10px;
            border: 1px solid #F5F5F5;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            color: #000000;
        }
        .custom-button {
            padding-left: 5px;
            padding-right: 5px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: solid 1px #4A4A4A;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
        }
        .file-input {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body style="background-color: #F5F5F5;">
    <div class="container">
        <h1 align="center">Welcome To Documents Summarize</h1>
        <div class="text-box">
            <form method="POST" action="/summarize-doc" align="center">
                <textarea name="text" rows="15" placeholder="Paste documents here" style="width:99%; border: 1px solid black; border-radius: 10px; font-family: Arial, sans-serif; padding: 0.2cm;"></textarea><br><br>
                <input type="submit" value="Summarize" class="custom-button">
            </form>
            <p align="center"><strong>Alternatively, you can choose from other methods to input your data</strong></p>
            <form action="/summarize-file" method="POST" enctype="multipart/form-data" align="center">
                <input type="file" id="file" name="file" class="file-input" style="display: inline-block; vertical-align: middle;">
                <input type="submit" value="Summarize" class="custom-button">
            </form>
        </div>
        <br>
        <div align="justify">
            {% if summary %}
                <div class="text-box">
                    <h2 align="center">Summarized Document</h2>
                    <div class="text-box" style="padding:10px; padding-top:0px; padding-bottom: 0px; border: black solid 1px">
                        <p>{{ summary }}</p>
                    </div>
                    <br>
                    <form id="summaryForm" method="POST" align="center">
                        <input type="hidden" id="save_local" value="{{ summary }}">
                        <input type="button" value="Save To Local" class="custom-button" onclick="sendToLocal()">
                    </form>
                </div>
            {% endif %}
            {% if error %}
                <div class="text-box" style="color: red;">
                    <p><strong>{{ error }}</strong></p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
<script>
    function sendToLocal() {
        let summary = document.getElementById('save_local').value;
        fetch('/save-local', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ summary: summary }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Summary sent to Python:', data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
