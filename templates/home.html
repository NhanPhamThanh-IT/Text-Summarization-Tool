<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Summarize</title>
    <style>
        .container {
            background-color: #ffffff;
            color: #5e4d4d;
            width: 100%;
        }
        .text-box {
            width: device-width;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .custom-button {
            padding-left: 5px;
            padding-right: 5px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: solid 2px;
            cursor: pointer;
            font-weight: bold;
        }
        .file-input {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 align="center">Welcome To Documents Summarize</h1>
        <div class="text-box">
            <form method="POST" action="/summarize-doc" align="center">
                <textarea name="text" rows="10" placeholder="Paste documents here" style="width:99%"></textarea><br><br>
                <input type="submit" value="Summarize" class="custom-button">
            </form>
            <p align="center"><strong>Alternatively, you can choose from other methods to input your data</strong></p>
            <form action="/summarize-file" method="POST" enctype="multipart/form-data" align="center">
                <input type="file" id="file" name="file" class="file-input" style="display: inline-block; vertical-align: middle;">
                <input type="submit" value="Summarize" class="custom-button">
            </form>
        </div>
        <br>
        <div align="justify">
            {% if summary %}
                <div class="text-box">
                    <h2 align="center">Summarized Document</h2>
                    <div class="text-box" style="padding:10px; padding-top:0px; padding-bottom: 0px;">
                        <p>{{ summary }}</p>
                    </div>
                </div>
            {% endif %}
            {% if error %}
                <div class="text-box" style="color: red;">
                    <p><strong>{{ error }}</strong></p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
